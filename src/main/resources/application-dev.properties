# Configurator za mene

spring.application.name=e2-systems-assignment
# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (Web UI)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#svakih 600 sekundi (10 minuta) povlaci nove metar podatke, promijenjivo u zavisnosti od potreba -- testiram sa 5 sekundi ?isto da provjerim da radi!!!
metar.fetch.fixed-rate=5000
metar.fetch.base-url=https://tgftp.nws.noaa.gov/data/observations/metar/stations/